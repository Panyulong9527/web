<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="calibrationTitle">智能校准系统 - 详细信息</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #fff;
            background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            line-height: 1.6;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 80px 20px;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 60px;
        }

        .hero-section h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #4caff4;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .feature-card h3 {
            color: #4caff4;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .demo-section {
            background: rgba(0, 0, 0, 0.2);
            padding: 40px;
            border-radius: 15px;
            margin: 40px 0;
            backdrop-filter: blur(10px);
        }

        .demo-section h2 {
            color: #4caff4;
            margin-bottom: 20px;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .stat-card {
            background: rgba(76, 175, 244, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(5px);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-3px);
        }

        .stat-card .number {
            font-size: 2.5em;
            color: #4caff4;
            margin-bottom: 10px;
            font-weight: bold;
        }

        /* 添加新的动画效果 */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .feature-card:hover h3 {
            animation: pulse 1s infinite;
        }

        /* 响应式设计优化 */
        @media (max-width: 768px) {
            .container {
                padding: 60px 15px;
            }
            
            .hero-section h1 {
                font-size: 2em;
            }

            .feature-card {
                padding: 20px;
            }

            .demo-section {
                padding: 30px 20px;
            }

            .stat-card .number {
                font-size: 2em;
            }
        }

        /* 添加滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(76, 175, 244, 0.5);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(76, 175, 244, 0.7);
        }
    </style>
</head>
<body>
    <a href="../9.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
        <span data-translate="backToHome">返回首页</span>
    </a>

    <div class="container">
        <div class="hero-section">
            <h1 data-translate="calibrationTitle">智能校准系统</h1>
            <p data-translate="calibrationDesc">
                专业级音频优化与校准解决方案
            </p>
        </div>

        <div class="feature-grid">
            <div class="feature-card">
                <h3 data-translate="adaptiveNoise">自适应降噪</h3>
                <p data-translate="adaptiveNoiseDesc">
                    • 实时环境分析<br>
                    • 智能噪声识别<br>
                    • 动态降噪调节<br>
                    • 声学场景优化
                </p>
            </div>

            <div class="feature-card">
                <h3 data-translate="voiceOptimization">语音优化</h3>
                <p data-translate="optimizationDesc">
                    • 实时音质增强<br>
                    • 声音均衡调节<br>
                    • 音频修复功能<br>
                    • 智能音量控制
                </p>
            </div>

            <div class="feature-card">
                <h3 data-translate="deviceSync">设备同步</h3>
                <p data-translate="syncDesc">
                    • 多设备协同<br>
                    • 低延迟传输<br>
                    • 自动设备识别<br>
                    • 智能配置同步
                </p>
            </div>
        </div>

        <div class="demo-section">
            <h2 data-translate="systemFeatures">系统特性</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="number">-60dB</div>
                    <div data-translate="noiseReduction">噪声抑制</div>
                </div>
                <div class="stat-card">
                    <div class="number">1ms</div>
                    <div data-translate="latency">处理延迟</div>
                </div>
                <div class="stat-card">
                    <div class="number">32</div>
                    <div data-translate="audioChannels">音频通道</div>
                </div>
                <div class="stat-card">
                    <div class="number">100%</div>
                    <div data-translate="compatibility">设备兼容性</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
