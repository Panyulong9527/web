<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="voiceRecognitionTitle">智能语音识别 - 详细信息</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #fff;
            background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            line-height: 1.6;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 80px 20px;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 60px;
        }

        .hero-section h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #4caff4;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .feature-card h3 {
            color: #4caff4;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .demo-section {
            background: rgba(0, 0, 0, 0.2);
            padding: 40px;
            border-radius: 15px;
            margin: 40px 0;
        }

        .demo-section h2 {
            color: #4caff4;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .stat-card {
            background: rgba(76, 175, 244, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card .number {
            font-size: 2.5em;
            color: #4caff4;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 60px 15px;
            }
            
            .hero-section h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
        <span data-translate="backToHome">返回首页</span>
    </a>

    <div class="container">
        <div class="hero-section">
            <h1 data-translate="voiceRecognitionTitle">智能语音识别</h1>
            <p data-translate="voiceRecognitionDesc">
                采用最新深度学习技术，提供业界领先的语音识别解决方案
            </p>
        </div>

        <div class="feature-grid">
            <div class="feature-card">
                <h3 data-translate="multilingualSupport">多语言支持</h3>
                <p data-translate="multilingualDesc">
                    • 支持128种语言和方言<br>
                    • 实时语言检测和切换<br>
                    • 方言识别和转换<br>
                    • 定制化语言模型
                </p>
            </div>

            <div class="feature-card">
                <h3 data-translate="accuracyOptimization">准确率优化</h3>
                <p data-translate="accuracyDesc">
                    • 深度神经网络架构<br>
                    • 持续学习和优化<br>
                    • 专业词汇库支持<br>
                    • 上下文理解能力
                </p>
            </div>

            <div class="feature-card">
                <h3 data-translate="noiseReduction">噪声处理</h3>
                <p data-translate="noiseDesc">
                    • 智能环境噪声消除<br>
                    • 回声消除技术<br>
                    • 多说话人分离<br>
                    • 自适应增益控制
                </p>
            </div>
        </div>

        <div class="demo-section">
            <h2 data-translate="performanceStats">性能统计</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="number">97.5%</div>
                    <div data-translate="accuracyRate">识别准确率</div>
                </div>
                <div class="stat-card">
                    <div class="number">128</div>
                    <div data-translate="supportedLanguages">支持语言数</div>
                </div>
                <div class="stat-card">
                    <div class="number">50ms</div>
                    <div data-translate="responseTime">响应延迟</div>
                </div>
                <div class="stat-card">
                    <div class="number">24/7</div>
                    <div data-translate="availability">系统可用性</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
