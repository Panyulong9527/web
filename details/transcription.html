<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="transcriptionTitle">多模态转写 - 详细信息</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #fff;
            background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            line-height: 1.6;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 80px 20px;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 60px;
        }

        .hero-section h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #4caff4;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .feature-card h3 {
            color: #4caff4;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .demo-section {
            background: rgba(0, 0, 0, 0.2);
            padding: 40px;
            border-radius: 15px;
            margin: 40px 0;
        }

        .demo-section h2 {
            color: #4caff4;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .stat-card {
            background: rgba(76, 175, 244, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card .number {
            font-size: 2.5em;
            color: #4caff4;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 60px 15px;
            }
            
            .hero-section h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
        <span data-translate="backToHome">返回首页</span>
    </a>

    <div class="container">
        <div class="hero-section">
            <h1 data-translate="transcriptionTitle">多模态转写</h1>
            <p data-translate="transcriptionDesc">
                智能音视频内容转写及处理系统，支持多种媒体格式
            </p>
        </div>

        <div class="feature-grid">
            <div class="feature-card">
                <h3 data-translate="mediaAnalysis">媒体分析</h3>
                <p data-translate="mediaAnalysisDesc">
                    • 支持多种音视频格式<br>
                    • 智能场景识别<br>
                    • 内容分类标注<br>
                    • 关键帧提取
                </p>
            </div>

            <div class="feature-card">
                <h3 data-translate="autoTimestamp">智能时间戳</h3>
                <p data-translate="timestampDesc">
                    • 自动段落划分<br>
                    • 精确时间定位<br>
                    • 多格式字幕生成<br>
                    • 字幕同步校准
                </p>
            </div>

            <div class="feature-card">
                <h3 data-translate="speakerDiarization">说话人分离</h3>
                <p data-translate="diarizationDesc">
                    • 多人对话分离<br>
                    • 说话人识别<br>
                    • 情感分析<br>
                    • 身份验证
                </p>
            </div>
        </div>

        <div class="demo-section">
            <h2 data-translate="supportedFormats">支持格式</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="number">20+</div>
                    <div data-translate="audioFormats">音频格式</div>
                </div>
                <div class="stat-card">
                    <div class="number">15+</div>
                    <div data-translate="videoFormats">视频格式</div>
                </div>
                <div class="stat-card">
                    <div class="number">8+</div>
                    <div data-translate="subtitleFormats">字幕格式</div>
                </div>
                <div class="stat-card">
                    <div class="number">99.9%</div>
                    <div data-translate="serviceUptime">服务可用率</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
